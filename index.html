<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>MCRP TextBuilder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div id="mainContent">
            <ul>
                <li>
                    <h3 class="textAreaTitle">Showcase</h3>
                    <textarea id="showcase" name="showcase" rows=4 cols=50 placeholder="Result here..."></textarea><br>
                </li>
                <li>
                    <h3 class="textAreaTitle">User Entry</h3>
                    <textarea id="userInput" name="userInput" maxlength="250" rows=4 cols=50 placeholder="Enter text here..."></textarea><br>
                    <label for="userInput" id="charCount">Character Count: 250</label>
                </li>
            </ul>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/handlers.js"></script>
</body>
</html>
